spring.application.name=aquarius-gateway

spring.profiles.active=dev

# 启用Sentinel控制台
## 启用Sentinel
spring.cloud.sentinel.enabled=true
## 控制台地址
spring.cloud.sentinel.transport.dashboard=192.168.1.95:9100
## 同步端口
spring.cloud.sentinel.transport.port=8719
## 多网卡时可以指定本地IP
spring.cloud.sentinel.transport.client-ip=192.168.1.95


